version: '3.8'

services:
  run-model-locally:
    container_name: objects_model-local-starter
    restart: "no"
    image: tianon/true
    depends_on:
      - objects-model

  objects-model:
    container_name: objects_model
    build:
      context: .
    command: poetry run python ./objects_model/model.py --name objects_model  --type objects
    image: objects-model:latest
    restart: unless-stopped
    volumes:
      - .:/app-workspace
    env_file:
      - .env
    networks:
      - picachu-api-private_picachu-net

networks:
  picachu-api-private_picachu-net:
    external: true